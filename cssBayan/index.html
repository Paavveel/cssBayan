<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">CSS Bayan</h1>
  </header>
  <main>
    <div class="container tab-container">
      <div class="tab">
        <input id="tab-1" type="radio" name="tab" checked>
        <label for="tab-1" class="tab__content">
          <span class="tab__header">
            <span class="tab__title">Temporary GitHub error...</span>
            <span class="tab__close-icon"></span>
          </span>
          <span class="tab__img tab__img--bg1"></span>
        </label>

      </div>
      <div class="tab">
        <input id="tab-2" type="radio" name="tab">
        <label for="tab-2" class="tab__content">
          <span class="tab__header">
            <span class="tab__title">Git Test [RU]</span>
            <span class="tab__close-icon"></span>
          </span>
          <span class="tab__img tab__img--bg2"></span>
        </label>

      </div>
      <div class="tab">
        <input id="tab-3" type="radio" name="tab">
        <label for="tab-3" class="tab__content">
          <span class="tab__header">
            <span class="tab__title">Git commit</span>
            <span class="tab__close-icon"></span>
          </span>
          <span class="tab__img tab__img--bg3"></span>
        </label>

      </div>
      <div class="tab">
        <input id="tab-4" type="radio" name="tab">
        <label for="tab-4" class="tab__content">
          <span class="tab__header">
            <span class="tab__title">Programmers everyday</span>
            <span class="tab__close-icon"></span>
          </span>
          <span class="tab__img tab__img--bg4"></span>
        </label>

      </div>
      <div class="tab">
        <input id="tab-5" type="radio" name="tab">
        <label for="tab-5" class="tab__content">
          <span class="tab__header">
            <span class="tab__title">DOM and JQuery</span>
            <span class="tab__close-icon"></span>
          </span>
          <span class="tab__img tab__img--bg5"></span>
        </label>

      </div>
    </div>
  </main>
</body>

</html>
